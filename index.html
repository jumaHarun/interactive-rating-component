<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/images/favicon-32x32.png" />
  <title>Interactive Rating Component | Juma Harun</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="main" id="main">


    <div class="star-icon">
      <img src="./images/icon-star.svg" alt="star icon" aria-hidden="true" />
    </div>

    <section class="rating-desc">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All
        feedback is appreciated to hep us improve our offering!
      </p>
    </section>

    <section class="rating-opt">
      <div class="ratings">
        <button class="btn rating" aria-label="1" value="1">1</button>
        <button class="btn rating" aria-label="2" value="2">2</button>
        <button class="btn rating" aria-label="3" value="3">3</button>
        <button class="btn rating" aria-label="4" value="4">4</button>
        <button class="btn rating" aria-label="5" value="5">5</button>
      </div>
      <button class="btn submit-btn" id="submit-btn">SUBMIT</button>
    </section>
  </main>
  <script src="./main.js" type="module"></script>
</body>

</html>
